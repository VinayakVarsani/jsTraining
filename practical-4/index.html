<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="C:\Users\Vinayak\Desktop\style.css" />
  </head>

  <body>
    <h3 style="text-align: center">Registration Form</h3>
    <div class="row">
      <div class="col-lg-4" style="padding-left: 50px">
        <form action="#" method="post" id="myform">
          <label type="text" for="title">Title:</label>
          <input type="radio" name="title" id="" value="Mr" /> Mr.
          <input type="radio" name="title" id="" value="Ms" />Ms.
          <input type="radio" name="title" id="" value="Mrs" />Mrs.

          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="firstName"
            class="form-control"
            required
          />
          <input
            type="text"
            name="middleName"
            id="middleName"
            placeholder="middleName"
            class="form-control"
            required
          />
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="lastName"
            class="form-control"
          />
          <label type="text" for="gender">Gender: </label>
          <input type="radio" name="gender" id="" value="male" required />Male
          <input
            type="radio"
            name="gender"
            id=""
            value="female"
            required
          />Female
          <input type="radio" name="gender" id="" value="other" required />Other
          <input
            type="email"
            name="emailID"
            id="emailID"
            placeholder="emailID"
            class="form-control"
            required
            pattern="[a-zA-Z0-9.!#$%&â€™+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)"
          />
          <input
            type="text"
            name="mobileNumber"
            id="mobileNumber"
            placeholder="mobileNumber"
            class="form-control"
            required
            pattern="[0-9]{10}"
          />
          <input
            type="text"
            name="houseNo"
            id="houseNo"
            placeholder="houseNo/blockNo/houseName"
            class="form-control"
            required
          />
          <textarea
            name="addressline1"
            id="addressline1"
            cols="25"
            rows="5"
            placeholder="addressline1"
            class="form-control"
            required
          ></textarea>
          <br />
          <textarea
            name="addressline2"
            id="addressline2"
            cols="25"
            rows="5"
            class="form-control"
            placeholder="addressline2"
          ></textarea>
          <input
            type="text"
            name="landmark"
            id="landmark"
            placeholder="landmark"
            class="form-control"
            required
          />
          <input
            type="text"
            name="city"
            id="city"
            placeholder="city"
            class="form-control"
            required
          />
          <input
            type="text"
            name="state"
            id="state"
            placeholder="state"
            class="form-control"
            required
          />

          country:
          <select name="country" id="country" class="form-control" required>
            <option value="India" selected>India</option>
            <option value="Nepal" disabled>Nepal</option>
            <option value="Sri Lanka" disabled>Sri Lanka</option>
            <option value="USA" disabled>USA</option>

            <option value="other" disabled>other</option>
          </select>
          <input
            type="text"
            name="pincode"
            id="pincode"
            class="form-control"
            placeholder="pincode"
            required
          />
          designation:
          <select name="designation" id="designation" class="form-control">
            <option value="trainee">Trainee</option>
            <option value="jrdeveloper">Jr. Developer</option>
            <option value="srdeveloper">Sr. Developer</option>
          </select>
          <input
            type="text"
            name="technologiesKnown"
            id="technologiesKnown"
            class="form-control"
            placeholder="technologiesKnown and experience in that technology"
            required
          />
          careerStartDate:
          <input
            type="date"
            name="careerStartDate"
            id="careerStartDate"
            class="form-control"
            placeholder="careerStartDate"
            required
          />
          <input
            type="submit"
            value="save"
            onclick="myFunction();"
            class="btn btn-dark form-control"
          />
        </form>
      </div>
      <div class="col-lg-8">
        <table border="1" id="dataEmployee" class="table">
          <tr>
            <th>ID</th>
            <th>fullName</th>
            <th>gender</th>
            <th>contactDetails</th>
            <th>designation</th>
            <th>technologiesKnown and experience</th>
            <th>total experience in years</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="C:\Users\Vinayak\Desktop\demo.js"></script>
  </body>
</html>
